<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bim's Store</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background: #f8f9fa; color: #222; display:flex; justify-content:center; align-items:center; height:100vh; }
    .auth-container { background:#fff; padding:2rem 3rem; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.1); width:100%; max-width:400px; }
    h2 { text-align:center; margin-bottom:1.5rem; color:red; }
    form { display:flex; flex-direction:column; gap:1rem; }
    input { padding:.8rem; border-radius:10px; border:1px solid #ccc; outline:none; transition:0.3s; }
    input:focus { border-color:red; }
    button { background:red; color:#fff; border:none; padding:.8rem; border-radius:10px; cursor:pointer; font-weight:bold; transition:0.3s; }
    button:hover { background:darkred; }
    .auth-footer { text-align:center; margin-top:1rem; }
    .auth-footer a { color:red; text-decoration:none; }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Login to Bim's Store</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="auth-footer">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
