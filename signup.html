<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Bim's Store</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background: #f8f9fa; color: #222; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .auth-container { background:#fff; padding:2rem 3rem; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.1); width:100%; max-width:500px; }
    h2 { text-align:center; margin-bottom:1.5rem; color:red; }
    form { display:flex; flex-direction:column; gap:1rem; }
    label { font-weight:bold; margin-top:10px; }
    input, select, textarea { padding:.8rem; border-radius:10px; border:1px solid #ccc; outline:none; transition:0.3s; }
    input:focus, select:focus, textarea:focus { border-color:red; }
    button { background:red; color:#fff; border:none; padding:.8rem; border-radius:10px; cursor:pointer; font-weight:bold; margin-top:1rem; transition:0.3s; }
    button:hover { background:darkred; }
    .auth-footer { text-align:center; margin-top:1rem; }
    .auth-footer a { color:red; text-decoration:none; }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="John Doe" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="johndoe@example.com" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="+123 456 789" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <label for="password">Confirm Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>


      <button type="submit">Sign Up</button>
    </form>
    <div class="auth-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

</body>
</html>
