<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | Bim's Store</title>
  <style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f8f9fa; color: #222; line-height: 1.6; }

   
    .navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar h1 { font-size: 1.5rem; }
    .navbar h1 span { color: red; }
    .icons a { margin-left: 15px; transition: transform 0.2s ease; }
    .icons a:hover { transform: scale(1.2); }

    
    .profile-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

  
    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .profile-header svg {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      fill: red;
      background: #f2f2f2;
      padding: 20px;
    }
    .profile-header .info h2 { margin-bottom: 5px; }
    .btn {
      background: red;
      color: #fff;
      border: none;
      padding: .7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: .5rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background: darkred; }

    
    .profile-form { margin-top: 2rem; }
    .profile-form h3 { margin-bottom: 1rem; font-size: 1.3rem; }
    .profile-form label { display: block; font-weight: bold; margin-bottom: 5px; margin-top: 15px; }
    .profile-form input,
    .profile-form textarea,
    .profile-form select {
      width: 100%;
      padding: .7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
    }
    .profile-form input:focus,
    .profile-form textarea:focus,
    .profile-form select:focus { border-color: red; }

    
    .settings { margin-top: 3rem; }
    .settings h3 { margin-bottom: 1rem; font-size: 1.3rem; }
    .settings ul { list-style: none; }
    .settings ul li {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .settings ul li:hover { background: #eaeaea; }

   
    .logout { margin-top: 2rem; text-align: center; }
    .logout button { background: #333; }
    
    
    @media (max-width: 768px) {
      .profile-header { flex-direction: column; text-align: center; }
      .profile-header svg { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>


  <div class="navbar">
  <h1>Bim's <span>Store</span></h1>

  <div class="icons">
    <a href="cart.html"></a>
    <a href="index.html">ðŸ‘¤</a>
  </div>
</div>
 
  <div class="profile-container">

    
    <div class="profile-header">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/>
      </svg>
      <div class="info">
        <h2>John Doe</h2>
        <p>Email: johndoe@example.com</p>
        <p>Member since: Jan 2024</p>
        <button class="btn">Upload New Picture</button>
      </div>
    </div>

    
    <form class="profile-form">
      <h3>Edit Profile Info</h3>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" value="John Doe">

      <label for="email">Email</label>
      <input type="email" id="email" value="johndoe@example.com">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" value="+123 456 789">

      <label for="address">Address</label>
      <textarea id="address">123 Main Street, NY</textarea>

      <button class="btn">Save Changes</button>
    </form>

    
    <div class="settings">
      <h3>Account Settings</h3>
      <ul>
        <li>Change Password</li>
        <li>Manage Notifications</li>
        <li>Privacy & Security</li>
        <li>Payment Methods</li>
      </ul>
    </div>

   
    <div class="logout">
      <button class="btn">Logout</button>
    </div>

  </div>

</body>
</html>
